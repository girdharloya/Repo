    <style type="text/css">
    .tasks{
    background-color: #F6F8F8;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
}
.tasks span{
    font-weight: bold;
}
.tasks input{
    display: block;
    margin: 0 auto;
    margin-top: 10px;
}
.tasks a{
    color: #000;
    text-decoration: none;
    border:none;
}
.tasks a:hover{
    border-bottom: dashed 1px #0088cc;
}
.tasks label{
    display: block;
    text-align: center;
}

  <body role="document">
    <div class="container">
      <div class="jumbotron"></div>
 <div class="progress progress-striped active">
        <div class="progress-bar" id = "progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" ></div>
    </div>
        <button type="button" id = "hello" class="btn btn-lg btn-primary">1</button>
        <button type="button" id = "bye" class="btn btn-lg btn-primary">2</button>
    </div>

    ================================================== -->

    <script src="js/ie10-viewport-bug-workaround.js"></script>
    <script type="text/javascript">
     $(document).ready(function(){
        var tmp = 0;
        var valeur;
$("#hello").on('click', function(){
 tmp=tmp+5;
 valeur = tmp;
$('.progress-bar').css('width', valeur+'%').attr('aria-valuenow', valeur);});
$("#bye").on('click', function(){
 tmp=tmp-5;
 valeur = tmp;
$('.progress-bar').css('width', valeur+'%').attr('aria-valuenow', valeur);});
});     
  </script>
